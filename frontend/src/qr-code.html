<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Download</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Optional Styling -->
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="text-center bg-white p-6 rounded shadow-md">
        <h2 class="text-xl font-bold mb-4">Scan to Download Accident Report</h2>
        <div id="qrcode" class="mb-4"></div>
        <a id="download-btn" href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Download Report</a>
        <br><br>
        <a href="dashboard.html" class="text-blue-500">‚Üê Back to Dashboard</a>
    </div>

    <script>
        // Define the downloadable file link (replace with actual file URL)
        const reportDownloadLink = "https://yourserver.com/accident-history.pdf"; 

        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: reportDownloadLink,
            width: 200,
            height: 200
        });

        // Set Download Button Link
        document.getElementById("download-btn").href = reportDownloadLink;
    </script>

</body>
</html>
