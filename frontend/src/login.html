<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - L-Guard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
style="background-image: url('/frontend/src/public/images/city\ bike2.jpg'); box-shadow: inset 0 0 0 2000px rgba(5, 5, 5, 0.5);" 
class="flex items-center justify-center h-screen bg-cover bg-no-repeat">
   

    <!--login card-->
    <div class="flex flex-col items-center bg-white p-8 rounded shadow-md w-[500px]">

        <!--logo-->
        <div class="pb-4">
            <a href="home.html">
                <img src="/frontend/L Guard Logo.webp" alt="L Guard Logo" class="h-24 w-auto">
            </a>
        </div> 

        <!--login form/card-->
        <div class="w-full max-w-md mx-auto p-8 bg-white rounded-lg shadow-xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Login</h2>
            <form action="#" method="POST" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>
        
                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>
        
                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300"
                >
                    Login
                </button>
            </form>
        
            <!-- Sign Up Link -->
            <p class="mt-6 text-center text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="text-blue-600 hover:text-blue-700 font-semibold transition duration-300">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
