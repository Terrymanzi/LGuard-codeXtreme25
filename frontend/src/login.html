<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - L-Guard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
style="background-image: url('/frontend/src/public/images/city\ bike2.jpg'); box-shadow: inset 0 0 0 2000px rgba(5, 5, 5, 0.5);" 
class="flex items-center justify-center h-screen bg-cover bg-no-repeat">
   

    <!--login card-->
    <div class="flex flex-col items-center bg-white p-8 rounded shadow-md w-[500px]">

        <!--logo-->
        <div class="pb-4">
            <a href="home.html">
                <img src="/frontend/L Guard Logo.webp" alt="L Guard Logo" class="h-24 w-auto">
            </a>
        </div> 

        <!--login form/card-->
        <div class="w-full">

            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form action="#" method="POST">
                <label class="block mb-2">Email:</label>
                <input type="email" class="w-full p-2 border rounded mb-4" required>
                
                <label class="block mb-2">Password:</label>
                <input type="password" class="w-full p-2 border rounded mb-4" required>
                
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-600">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
