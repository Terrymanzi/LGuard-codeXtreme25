    <script type="module">
        // Import Firebase modules
//        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
//       import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        // Firebase configuration (Replace with your own Firebase credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyD4ZX5wKS94-DktiJBfZeziNdz447Tb7kw",
            authDomain: "l-guard.firebaseapp.com",
            databaseURL: "https://l-guard-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "l-guard",
            storageBucket: "l-guard.firebasestorage.app",
            messagingSenderId: "326415784160",
            appId: "1:326415784160:web:e36bb80c0622a9df949885"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to fetch and update Recent Accident Incident

        // Function to fetch and display accident data (Always Shows Data)
        function fetchRecentAccident() {
            const accidentRef = ref(database, "accident");
            const locationRef = ref(database, "location");
            const speedRef = ref(database, "speed");
            const historyRef = ref(database, "accident/history"); // For storing logs

            onValue(accidentRef, (snapshot) => {
                const accidentData = snapshot.val();
                onValue(locationRef, (locationSnapshot) => {
                    const locationData = locationSnapshot.val();
                    onValue(speedRef, (speedSnapshot) => {
                        const speedData = speedSnapshot.val();

                        const tbody = document.getElementById("accident-reports");
                        tbody.innerHTML = `
                            <tr>
                                <td class="border border-gray-300 p-2">
                                    Lat: ${locationData.latitude}, Long: ${locationData.longitude}
                                </td>
                                <td class="border border-gray-300 p-2">${speedData.total.toFixed(2)} km/h</td>
                                <td class="border border-gray-300 p-2">${new Date().toLocaleString()}</td>
                            </tr>
                        `;

                        // If an accident is detected, add it to history
                        if (accidentData.detected) {
                            const newRecord = {
                                latitude: locationData.latitude,
                                longitude: locationData.longitude,
                                speed: speedData.total,
                                datetime: new Date().toLocaleString()
                            };

                            push(historyRef, newRecord); // Store in Firebase history
                        }
                    });
                });
            });
        }

        // Function to fetch and display accident history logs
        function fetchAccidentHistory() {
            const historyRef = ref(database, "accident/history");

            onValue(historyRef, (snapshot) => {
                const historyData = snapshot.val();
                const historyList = document.getElementById("accident-history");
                historyList.innerHTML = ""; // Clear previous data
                
                if (historyData) {
                    Object.values(historyData).forEach(entry => {
                        const listItem = `<li>${entry.datetime} - Lat: ${entry.latitude}, Long: ${entry.longitude}, Speed: ${entry.speed.toFixed(2)} km/h</li>`;
                        historyList.innerHTML += listItem;
                    });
                } else {
                    historyList.innerHTML = `<li>No accident history available.</li>`;
                }
            });
        }

        // Fetch data on page load
        window.onload = () => {
            fetchAccidentReports();
            fetchAccidentHistory();
        };
    </script>
</head>
