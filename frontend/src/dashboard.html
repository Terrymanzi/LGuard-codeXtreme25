<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - L-Guard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase configuration (Replace with your own Firebase credentials)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "https://l-guard-default-rtdb.firebaseio.com/",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to fetch and update accident reports
        function fetchAccidentReports() {
            const accidentRef = ref(database, "accidents/recent"); // Adjust the path based on your Firebase structure

            onValue(accidentRef, (snapshot) => {
                const data = snapshot.val();
                const tbody = document.getElementById("accident-reports");
                tbody.innerHTML = ""; // Clear previous data
                
                if (data) {
                    Object.values(data).forEach(accident => {
                        const row = `
                            <tr>
                                <td class="border border-gray-300 p-2">${accident.location}</td>
                                <td class="border border-gray-300 p-2">${accident.speed} km/h</td>
                                <td class="border border-gray-300 p-2">${accident.datetime}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            });
        }

        // Function to fetch and update accident history
        function fetchAccidentHistory() {
            const historyRef = ref(database, "accidents/history");

            onValue(historyRef, (snapshot) => {
                const data = snapshot.val();
                const historyList = document.getElementById("accident-history");
                historyList.innerHTML = ""; // Clear previous data
                
                if (data) {
                    Object.values(data).forEach(entry => {
                        const listItem = `<li>${entry.datetime} - ${entry.location}, Speed: ${entry.speed} km/h</li>`;
                        historyList.innerHTML += listItem;
                    });
                }
            });
        }

        // Fetch data on page load
        window.onload = () => {
            fetchAccidentReports();
            fetchAccidentHistory();
        };
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white p-5 shadow-lg">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="home.html">
                <img src="/frontend/L Guard Logo.webp" alt="L Guard Logo" class="h-12 w-auto">
            </a>
            <div class="hidden lg:flex lg:items-center lg:space-x-8">
                <a href="home.html" class="text-blue-600 hover:text-blue-800 font-semibold text-lg transition duration-300">Home</a>
                <a href="dashboard.html" class="text-blue-600 hover:text-blue-800 font-semibold text-lg transition duration-300">Dashboard</a>
                <a href="login.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-300">Login</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-semibold mb-6">Welcome to Your Dashboard</h2>

        <!-- Recent Accident Reports -->
        <section class="bg-white p-6 rounded shadow-md mb-6">
            <h3 class="text-xl font-bold mb-4">Recent Accident Incident</h3>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 p-2">Location</th>
                        <th class="border border-gray-300 p-2">Speed (km/h)</th>
                        <th class="border border-gray-300 p-2">Date & Time</th>
                    </tr>
                </thead>
                <tbody id="accident-reports" class="border-4 border-red-600">
                    <!-- Dynamic Data will be inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Accident History -->
        <section class="bg-white p-6 rounded shadow-md mb-6">
            <h3 class="text-xl font-bold mb-4">Accident History</h3>
            <ul id="accident-history" class="list-disc pl-6">
                <!-- Dynamic Data will be inserted here -->
            </ul>
        </section>
        
        <!-- Data Sharing Option -->
        <section class="bg-white p-6 rounded shadow-md mb-6">
            <h3 class="text-xl font-bold mb-4">Data Sharing</h3>
            <p>Share your accident data with authorities or insurance companies.</p>
            <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Share Data</button>
        </section>

        <!-- Placeholder for Statistical Graphs -->
        <section class="bg-white p-6 rounded shadow-md">
            <h3 class="text-xl font-bold mb-4">Accident Statistics</h3>
            <p>Graphical representation of accident history coming soon...</p>
        </section>
    </div>
</body>
</html>
