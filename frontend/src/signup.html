<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - L-Guard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
style="background-image: url('/frontend/src/public/images/city\ bike2.jpg'); box-shadow: inset 0 0 0 2000px rgba(5, 5, 5, 0.5);" 
class="flex items-center justify-center h-screen  bg-cover bg-no-repeat">

    <!--sign-up/register card card-->
    <div class="bg-white p-6 rounded shadow-md w-[500px]">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <form action="#" method="POST">
            <label class="block mb-2">Full Name:</label>
            <input type="text" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2">Email:</label>
            <input type="email" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2">Phone Number:</label>
            <input type="tel" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2">Password:</label>
            <input type="password" class="w-full p-2 border rounded mb-4" required>
            
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Sign Up</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>
</body>
</html>
