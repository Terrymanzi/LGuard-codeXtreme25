<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - L-Guard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
style="background-image: url('/frontend/src/public/images/city\ bike2.jpg'); box-shadow: inset 0 0 0 2000px rgba(5, 5, 5, 0.5);" 
class="flex items-center justify-center h-screen  bg-cover bg-no-repeat">

    <!--sign-up/register card card-->
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Sign Up</h2>
        <form action="#" method="POST" class="space-y-6">
            <!-- Full Name Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input 
                    type="text" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" 
                    placeholder="Enter your full name" 
                    required
                >
            </div>
    
            <!-- Email Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" 
                    placeholder="Enter your email" 
                    required
                >
            </div>
    
            <!-- Phone Number Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input 
                    type="tel" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" 
                    placeholder="Enter your phone number" 
                    required
                >
            </div>
    
            <!-- Password Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" 
                    placeholder="Enter your password" 
                    required
                >
            </div>
    
            <!-- Sign Up Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300"
            >
                Sign Up
            </button>
        </form>
    
        <!-- Login Link -->
        <p class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a href="login.html" class="text-blue-600 hover:text-blue-700 font-semibold transition duration-300">Login</a>
        </p>
    </div>
</body>
</html>
